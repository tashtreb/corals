  <script>
    $('.slideshow').each( function() {
      var $slideshow = $(this);
      $slideshow.imagesLoaded( function() {
        $slideshow.skidder({
          slideClass    : '.slide',
          animationType : 'css',
          scaleSlides   : true,
          maxWidth : 1300,
          maxHeight: 500,
          paging        : true,
          autoPaging    : true,
          pagingWrapper : ".skidder-pager",
          pagingElement : ".skidder-pager-dot",
          swiping       : true,
          leftaligned   : false,
          cycle         : true,
          jumpback      : false,
          speed         : 600,
          autoplay      : true,
          autoplayResume: true,
          interval      : 5000,
          transition    : "fade",
          afterSliding  : function() {},
          afterInit     : function() {}
        });
      });
    });
